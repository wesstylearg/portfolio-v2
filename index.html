<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wesstyle.arg — portfolio</title>
  <link rel="icon" type="image/ico" href="img/iconos/logo.ico" />
  <link rel="stylesheet" href="style.css" />
  <link href="fonts/circular.woff2" rel="stylesheet" />
  <meta property="og:description" content="Priorizamos la estética." />
  <meta property="og:image" content="img/iconos/logo.ico" />
  <meta property="og:url" content="https://wesstyle.site/" />
  <meta property="og:type" content="website" />
  
</head>

<body>

    
  <header class="topbar">
    <div class="brand">
      <img src="img/iconos/logo.svg" alt="Logo" class="logo">
      <span class="brand-name">wesstyle arg</span>
    </div>

    <nav class="top-nav">
      <button id="btn-disenos" class="nav-btn active">Diseños</button>
      <a href="precios.html" class="nav-btn outline">Precios</a>
      <a href="contacto.html" class="nav-btn outline">Contacto</a>
    </nav>
  </header>

  <div class="app">
    <aside class="sidebar">
    <ul>
      <li><button class="side-item" data-section="menu"><img src="img/playlist/megusta.png" alt=""/></button></li>
        <li><button class="side-item" data-section="portadas"><img src="img/playlist/portadas.png" alt="Portadas"/></button></li>
        <li><button class="side-item" data-section="flyers"><img src="img/playlist/flyers.png" alt="Flyers/Poster"/></button></li>
        <li><button class="side-item" data-section="logos"><img src="img/playlist/logos.png" alt="Video Lyrics"/></button></li>
</ul>
</aside>

    <main class="content">
      <section class="left-panel">
        <div class="section-header">
          <h3>Portfolio</h3>
          <h1 id="section-name">wesstyle.arg</h1>
        </div>

        <div id="grid" class="grid"></div>
      </section>

      <aside class="right-panel">
    <div class="preview">
      <div class="preview-image">
        <img id="preview-image" src="img/portadas/01.jpg" alt="preview" />
      </div>
      </div>
</aside>
    </main>
  </div>

  <footer class="player"

    <div class="track-current-playing">
        </div>
        <div class="track-cover">
        <img src="" alt="Portada de la pista actual" id="player-cover"> 
    </div>
        <div class="track-info">
            <h2 id="preview-title">Título portada ejemplo</h2>
            <p id="preview-client">Cliente portada ejemplo</p>
        </div>
    </div>

    <div class="player-controls">
        <button id="prev">
            <img src="img/iconos/player_left.svg" alt="Anterior" />
        </button>

        <button id="play" class="main-player-btn">
            <img src="img/iconos/player_button.svg" alt="Reproducir/Pausar" />
        </button>

        <button id="next">
            <img src="img/iconos/player_right.svg" alt="Siguiente" />
        </button>
    </div>
    <div class="track-placeholder"></div> 
</footer>

<div id="lightbox" class="lightbox">
    <button class="lightbox-close">X</button>
    <img id="lightbox-image" src="" alt="Imagen completa" />
  </div>

  <script src="script.js"></script>
</body>
</html>
  
</body>
</html>
